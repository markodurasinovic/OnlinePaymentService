<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register Admin</title>
    </h:head>
    <h:body>
        Register an admin account:
        
        <br/>

            <h:outputLabel for="username" value="*User name:"/>
            <h:inputText id="username" value="#{registrationBean.username}" title="Enter username" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="username"/>
            <br/>

            <h:outputLabel for="password" value="*Password:"/>
            <h:inputSecret id="password" value="#{registrationBean.password}" title="Enter password" required="true" requiredMessage="Mandatory Field"/>
            <h:messages style="color:red" for="password"/>
            <br/>

            <h:outputLabel for="name" value="(optional) First Name:"/>
            <h:inputText id="name" value="#{registrationBean.name}" title="Enter first name" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="name"/>
            <br/>

            <h:outputLabel for="surname" value="(optional) Last Name:"/>
            <h:inputText id="surname" value="#{registrationBean.surname}" title="Enter last name" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="surname"/>
            <br/>

            <h:commandButton id="register" type="submit" value="Register" action="#{registrationBean.registerAdmin()}" title="Register User"/>
    </h:body>
</html>
