<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Transactions</title>
    </h:head>
    <h:body>
        Transactions for user: #{adminBean.observedUser.username}
        <br/><br/>
        
        <h:dataTable value="#{adminBean.getTransactionHistory(adminBean.observedUser)}" var="txn">
            <h:column>
                <f:facet name="header">Date</f:facet>
                #{txn.creationTime}
            </h:column>
            
            <h:column>
                <f:facet name="header">From</f:facet>
                #{txn.payer.name} #{txn.payer.surname}
            </h:column>
            
            <h:column>
                <f:facet name="header">To</f:facet>
                #{txn.payee.name} #{txn.payee.surname}
            </h:column>
            
            <h:column>
                <f:facet name="header">Amount</f:facet>
                #{txn.amount}
            </h:column>
            
            <h:column>
                <f:facet name="header">Status</f:facet>
                #{txn.status}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
