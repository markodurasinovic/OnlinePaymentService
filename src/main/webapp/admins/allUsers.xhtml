<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Search Results</title>
    </h:head>
    <h:body>
        This is a list of all the registered users:
        <br/><br/>
        
        <h:dataTable value="#{adminBean.getAllUsers()}" var="user">
            
            <h:column>
                <f:facet name="header">Username</f:facet>
                #{user.username}
            </h:column>

            <h:column>
                <f:facet name="header">Name</f:facet>
                #{user.name}
            </h:column>

            <h:column>
                <f:facet name="header">Surname</f:facet>
                #{user.surname}
            </h:column>
            
            <h:column>
                <f:facet name="header">Balance</f:facet>
                #{user.balance}
            </h:column>
            
            <h:column>
                <f:facet name="header">Currency</f:facet>
                #{user.currency}
            </h:column>
            
            <h:column>
                <h:button value="View user's transactions" rendered="#{user.usergroup.groupname ne 'ADMIN'}" outcome="userTransactions">
                    <f:param name="username" value="#{user.username}"/>
                </h:button>
            </h:column>

        </h:dataTable>
    </h:body>
</html>
