<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Search Results</title>
    </h:head>
    <h:body>
        The following users match your search query:
        <br/>
        
        <h:dataTable value="#{searchBean.searchUsers()}" var="user">

            <h:column>
                <f:facet name="header">Name</f:facet>
                #{user.name}
            </h:column>

            <h:column>
                <f:facet name="header">Surname</f:facet>
                #{user.surname}
            </h:column>
            
            <h:column>
                <h:button value="Pay user" outcome="makePayment">
                    <f:param name="toUser" value="#{user.username}"/>
                </h:button>
            </h:column>
            
            <h:column>
                <h:button value="Request payment" outcome="requestPayment">
                    <f:param name="fromUser" value="#{user.username}"/>
                </h:button>
            </h:column>

        </h:dataTable>
    </h:body>
</html>
