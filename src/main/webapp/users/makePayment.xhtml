<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Make Payment</title>
    </h:head>
    <h:body>
        Make a payment to #{userBean.toUser.name} #{userBean.toUser.surname}
        <br/>
        
        <h:form>
            Amount: <h:inputText id="amount" value="#{paymentBean.amount}"/>
            <br/>
            Description: <h:inputTextarea id="description" value="#{paymentBean.description}"/>
            <br/>
            <h:commandButton value="Confirm" action="#{paymentBean.makePayment(userBean.toUser.username)}"/>
        </h:form>
    </h:body>
</html>
