<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Payment Requests</title>
    </h:head>
    <h:body>
        You have the following pending payment requests:
        <br/>
        
        <h:dataTable value="#{userBean.getPaymentRequests()}" var="req">
            
            <h:column>
                <f:facet name="header">Requester</f:facet>
                #{req.toUser.name} #{req.toUser.surname}
            </h:column>
            
            <h:column>
                <f:facet name="header">Amount</f:facet>
                #{req.amount}
            </h:column>
            
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{req.description}
            </h:column>
            
            <h:column>
                <h:button value="Accept"/>
            </h:column>
            
            <h:column>
                <h:button value="Reject"/>
            </h:column>
            
        </h:dataTable>
    </h:body>
</html>
