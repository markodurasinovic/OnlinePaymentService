<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User Landing Page</title>
    </h:head>
    <h:body>
        
        Hello #{userBean.name} #{userBean.surname}!
        <br/><br/>
        
        Current balance: #{userBean.currency}#{userBean.balance}
        <br/><br/>

        <h:link value="Make a payment" outcome="makePayment"/>
        <br/><br/>
        
        <h:link value="Request a payment" outcome="requestPayment"/>
        <br/><br/>
        
        <h:link value="View transactions" outcome="transactions"/>
        <br/><br/>
        
        <h:link value="You have #{userBean.numRequests} payment requests" outcome="requests"/>
        <br/><br/>
        
        <h:form>
            <h:commandButton value="Logout" action="#{userBean.logout()}"/>
        </h:form>
    </h:body>
</html>
