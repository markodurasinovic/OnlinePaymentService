<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User Landing Page</title>
    </h:head>
    <h:body>
        Hello #{userBean.user.name} #{userBean.user.surname}!
        <br/>
        
        Current balance: #{userBean.user.currency}#{userBean.user.balance}
        <br/>
        
        <h:form>
            <h:inputText id="searchUsers" value="#{searchBean.searchTerm}" required="true" requiredMessage="Please enter a search term."/>
            <h:message style="color:red" for="searchUsers"/> 
            <h:commandButton value="Search for User" action="userSearchResult"/>
        </h:form>
        <br/>
        
        <h:link value="View transactions" outcome="transactions"/>
        <br/>
        
        <h:link value="You have #{userBean.numRequests} payment requests" outcome="requests"/>
    </h:body>
</html>
