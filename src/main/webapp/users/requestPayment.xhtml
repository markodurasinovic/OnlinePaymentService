<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Request Payment</title>
    </h:head>
    <h:body>
        Fill out the details below to request a payment from a user:
        <br/><br/>
        
        <h:form>
            Username: <h:inputText id="username" value="#{paymentBean.username}" required="true" requiredMessage="Mandatory Field"/>
            <h:message style="color:red" for="username"/>
            <br/>
            
            Amount: <h:inputText id="amount" value="#{paymentBean.amount}" required="true" requiredMessage="Mandatory Field">
                <f:convertNumber type="currency"/>
            </h:inputText>
            <h:message style="color:red" for="amount"/>
            <br/>
            
            Description: <h:inputTextarea id="description" value="#{paymentBean.description}"/>
            <br/>
            
            <h:commandButton value="Confirm" action="#{paymentBean.requestPayment()}"/>
        </h:form>
    </h:body>
</html>
